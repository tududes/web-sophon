<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <div class="container">
        <div class="header-section">
            <div class="header-content" id="header-link">
                <img src="assets/icon_32.png" alt="WebSophon" class="header-icon">
                <h1>WebSophon</h1>
            </div>
            <div class="theme-controls">
                <button id="themeToggle" class="theme-toggle" title="Toggle theme">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-button active" data-tab="capture">üì∏ Capture</button>
            <button class="tab-button" data-tab="fields">‚öôÔ∏è Fields</button>
            <button class="tab-button" data-tab="history">üìä History</button>
            <button class="tab-button" data-tab="settings">üîß Settings</button>
        </div>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Capture Tab -->
            <div class="tab-panel active" id="captureContent">
                <div class="domain-section">
                    <h3>Current Domain</h3>
                    <div class="domain-consent-group">
                        <label class="toggle-switch">
                            <input type="checkbox" id="consentToggle">
                            <span class="slider"></span>
                        </label>
                        <span class="consent-label">Enable WebSophon for this domain</span>
                    </div>
                    <div id="currentDomain" class="domain-display">Loading...</div>
                </div>

                <div class="capture-controls">
                    <div class="form-group">
                        <label for="captureInterval">Capture Interval:</label>
                        <select id="captureInterval">
                            <option value="manual" selected>Manual Only</option>
                            <option value="10">Every 10 seconds</option>
                            <option value="15">Every 15 seconds</option>
                            <option value="30">Every 30 seconds</option>
                            <option value="60">Every 1 minute</option>
                            <option value="300">Every 5 minutes</option>
                            <option value="600">Every 10 minutes</option>
                            <option value="900">Every 15 minutes</option>
                            <option value="1800">Every 30 minutes</option>
                            <option value="3600">Every 1 hour</option>
                            <option value="14400">Every 4 hours</option>
                            <option value="21600">Every 6 hours</option>
                            <option value="43200">Every 12 hours</option>
                            <option value="86400">Every 1 day</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <div class="domain-consent-group">
                            <label class="toggle-switch">
                                <input type="checkbox" id="refreshPageToggle">
                                <span class="slider"></span>
                            </label>
                            <span class="consent-label">Refresh page before screenshot</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="captureDelay">Delay after page load:</label>
                        <select id="captureDelay">
                            <option value="0" selected>0 seconds</option>
                            <option value="1">1 second</option>
                            <option value="3">3 seconds</option>
                            <option value="5">5 seconds</option>
                            <option value="10">10 seconds</option>
                            <option value="15">15 seconds</option>
                            <option value="30">30 seconds</option>
                            <option value="60">60 seconds</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <div class="domain-consent-group">
                            <label class="toggle-switch">
                                <input type="checkbox" id="fullPageCaptureToggle">
                                <span class="slider"></span>
                            </label>
                            <span class="consent-label">üìÑ Capture full page (instead of just viewport)</span>
                        </div>
                    </div>

                    <button id="captureBtn" class="capture-button">
                        üì∏ Capture Screenshot Now
                    </button>

                    <div id="captureStatus" class="status-message"></div>
                </div>
            </div>

            <!-- Fields Tab -->
            <div class="tab-panel" id="fieldsContent">
                <div class="preset-controls">
                    <div class="preset-dropdown-group">
                        <select id="presetSelector">
                            <option value="">Select a preset...</option>
                        </select>
                    </div>
                    <div class="preset-buttons-group">
                        <button id="savePresetBtn" class="small-button">üíæ Save</button>
                        <button id="deletePresetBtn" class="small-button danger">üóëÔ∏è Delete</button>
                    </div>
                </div>

                <div id="fieldsContainer" class="fields-container">
                    <!-- Fields will be dynamically added here -->
                </div>

                <button id="addFieldBtn" class="add-field-button">
                    ‚ûï Add Field
                </button>

                <div id="fieldStatus" class="status-message"></div>
            </div>

            <!-- History Tab -->
            <div class="tab-panel" id="historyContent">
                <div class="history-controls">
                    <label class="checkbox-label">
                        <input type="checkbox" id="showTrueOnly">
                        <span>Show only TRUE events</span>
                    </label>
                    <button id="clearHistoryBtn" class="small-button danger">Clear History</button>
                </div>

                <div id="historyContainer" class="history-container">
                    <!-- History items will be dynamically added here -->
                </div>
            </div>

            <!-- Settings Tab -->
            <div class="tab-panel" id="settingsContent">
                <div class="settings-section">
                    <h3>LLM Configuration</h3>
                    <div class="form-group">
                        <label for="llmApiUrl">LLM API URL:</label>
                        <input type="url" id="llmApiUrl" placeholder="https://openrouter.ai/api/v1/chat/completions"
                            value="https://openrouter.ai/api/v1/chat/completions" />
                    </div>

                    <div class="form-group">
                        <label for="llmApiKey">API Key:</label>
                        <input type="password" id="llmApiKey" placeholder="Enter your API key..." />
                    </div>

                    <div class="form-group">
                        <label for="llmModel">Model:</label>
                        <select id="llmModel">
                            <optgroup label="üÜì Free Vision Models (OpenRouter)">
                                <option value="opengvlab/internvl3-14b:free" selected>OpenGVLab InternVL3 14B ‚≠ê (Free)
                                </option>
                                <option value="opengvlab/internvl3-2b:free">OpenGVLab InternVL3 2B (Free)</option>
                                <option value="qwen/qwen2.5-vl-72b-instruct:free">Qwen 2.5 VL 72B (Free)</option>
                                <option value="qwen/qwen2.5-vl-32b-instruct:free">Qwen 2.5 VL 32B (Free)</option>
                                <option value="qwen/qwen2.5-vl-7b-instruct:free">Qwen 2.5 VL 7B (Free)</option>
                                <option value="qwen/qwen-2.5-vl-7b-instruct:free">Qwen 2.5 VL 7B Alt (Free)</option>
                                <option value="qwen/qwen2.5-vl-3b-instruct:free">Qwen 2.5 VL 3B (Free)</option>
                                <option value="meta-llama/llama-3.2-11b-vision-instruct:free">Meta Llama 3.2 11B Vision
                                    (Free)</option>
                                <option value="google/gemini-2.5-pro-exp-03-25">Google Gemini 2.5 Pro Exp (Free)
                                </option>
                                <option value="google/gemini-2.0-flash-exp:free">Google Gemini 2.0 Flash Exp (Free)
                                </option>
                                <option value="moonshotai/kimi-vl-a3b-thinking:free">Moonshot Kimi VL A3B Thinking
                                    (Free)</option>
                            </optgroup>
                            <optgroup label="üî• Premium Vision Models (OpenRouter)">
                                <option value="openai/gpt-4o">OpenAI GPT-4o</option>
                                <option value="openai/gpt-4o-mini">OpenAI GPT-4o Mini</option>
                                <option value="openai/gpt-4-vision-preview">OpenAI GPT-4 Vision Preview</option>
                                <option value="anthropic/claude-3.5-sonnet">Anthropic Claude 3.5 Sonnet</option>
                                <option value="anthropic/claude-3-opus">Anthropic Claude 3 Opus</option>
                                <option value="anthropic/claude-3-haiku">Anthropic Claude 3 Haiku</option>
                                <option value="google/gemini-pro-vision">Google Gemini Pro Vision</option>
                                <option value="meta-llama/llama-3.2-90b-vision-instruct">Llama 3.2 90B Vision</option>
                            </optgroup>
                            <optgroup label="üè¢ Direct API Models">
                                <option value="gpt-4o">GPT-4o (Direct OpenAI)</option>
                                <option value="gpt-4o-mini">GPT-4o Mini (Direct OpenAI)</option>
                                <option value="gpt-4-vision-preview">GPT-4 Vision (Direct OpenAI)</option>
                                <option value="claude-3-5-sonnet-20241022">Claude 3.5 Sonnet (Direct Anthropic)</option>
                                <option value="claude-3-opus-20240229">Claude 3 Opus (Direct Anthropic)</option>
                            </optgroup>
                            <optgroup label="üè† Local/Self-hosted">
                                <option value="llava">LLaVA (Local)</option>
                                <option value="moondream">Moondream (Local)</option>
                                <option value="cogvlm">CogVLM (Local)</option>
                            </optgroup>
                            <optgroup label="üÜì Free Non-Vision Models">
                                <option value="meta-llama/llama-4-maverick:free">Meta Llama 4 Maverick (Free)</option>
                                <option value="meta-llama/llama-4-scout:free">Meta Llama 4 Scout (Free)</option>
                                <option value="mistralai/mistral-small-3.1-24b-instruct:free">Mistral Small 3.1 24B
                                    (Free)</option>
                                <option value="google/gemma-3-27b-it:free">Google Gemma 3 27B (Free)</option>
                                <option value="google/gemma-3-12b-it:free">Google Gemma 3 12B (Free)</option>
                                <option value="google/gemma-3-4b-it:free">Google Gemma 3 4B (Free)</option>
                                <option value="google/gemma-3-1b-it:free">Google Gemma 3 1B (Free)</option>
                            </optgroup>
                            <option value="custom">Other/Custom Model...</option>
                        </select>
                    </div>

                    <div class="form-group" id="customModelGroup" style="display: none;">
                        <label for="llmCustomModel">Custom Model Name:</label>
                        <input type="text" id="llmCustomModel" placeholder="e.g., your-custom-model-name" />
                    </div>

                    <div class="form-group">
                        <label for="llmTemperature">Temperature (0.0-1.0):</label>
                        <input type="number" id="llmTemperature" min="0" max="1" step="0.1" value="0.1" />
                    </div>

                    <div class="form-group">
                        <label for="llmMaxTokens">Max Tokens:</label>
                        <input type="number" id="llmMaxTokens" min="100" max="4000" step="100" value="1000" />
                    </div>

                    <div class="form-group">
                        <button id="testLlmConfig" class="test-config-button">
                            üß™ Test LLM Configuration
                        </button>
                        <div id="testConfigStatus" class="status-message"></div>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Known Domains</h3>
                    <div id="domainsContainer" class="domains-container">
                        <!-- Domain items will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Webhook UI Improvements */
        .webhook-toggle-section {
            margin: 8px 0;
            padding: 8px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .webhook-toggle-switch {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
        }

        .webhook-toggle-switch input[type="checkbox"] {
            position: relative;
            width: 40px;
            height: 20px;
            -webkit-appearance: none;
            appearance: none;
            background: #444;
            border-radius: 10px;
            outline: none;
            cursor: pointer;
            transition: background 0.2s;
        }

        .webhook-toggle-switch input[type="checkbox"]:checked {
            background: #007acc;
        }

        .webhook-toggle-switch input[type="checkbox"]::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .webhook-toggle-switch input[type="checkbox"]:checked::before {
            transform: translateX(20px);
        }

        .webhook-label {
            font-size: 13px;
            color: #ccc;
        }

        .webhook-config-panel {
            overflow: hidden;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 6px;
            margin-top: 8px;
        }

        .webhook-panel-hidden {
            max-height: 0;
            padding: 0;
            opacity: 0;
        }

        .webhook-panel-visible {
            max-height: 500px;
            padding: 12px;
            opacity: 1;
        }

        .webhook-setting-row {
            margin-bottom: 12px;
        }

        .webhook-setting-row.webhook-payload-row {
            margin-bottom: 8px;
        }

        .webhook-setting-label {
            display: block;
            font-size: 12px;
            color: #bbb;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .webhook-trigger-select {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #2a2a2a !important;
            color: #fff !important;
            font-size: 12px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23fff' stroke-width='3' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 16px;
            padding-right: 32px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid #555;
        }

        .webhook-trigger-select:hover {
            border-color: #007acc;
            background-color: #333 !important;
        }

        .webhook-trigger-select:focus {
            outline: none;
            border-color: #007acc;
            box-shadow: 0 0 0 1px #007acc;
            background-color: #333 !important;
        }

        .webhook-trigger-select option {
            background: #2a2a2a !important;
            color: #fff !important;
            padding: 6px 8px;
            font-size: 12px;
        }

        .webhook-confidence-group {
            margin-bottom: 12px;
        }

        .webhook-confidence-slider {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: #444;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            margin-top: 4px;
        }

        .webhook-confidence-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #007acc;
            border-radius: 50%;
            cursor: pointer;
        }

        .webhook-confidence-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #007acc;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .confidence-value {
            color: #007acc;
            font-weight: bold;
        }

        .webhook-url-container {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .webhook-url-input {
            flex: 1;
            padding: 6px 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #333;
            color: #fff;
            font-size: 12px;
            font-family: monospace;
        }

        .webhook-url-input.url-masked {
            color: #888;
            font-style: italic;
        }

        .url-visibility-toggle {
            padding: 4px 6px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #444;
            color: #fff;
            cursor: pointer;
            font-size: 12px;
        }

        .url-visibility-toggle:hover {
            background: #555;
        }

        .webhook-payload-input {
            width: 100%;
            min-height: 80px;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #333;
            color: #fff;
            font-size: 11px;
            font-family: monospace;
            resize: vertical;
            line-height: 1.4;
        }

        .webhook-variables-help {
            margin-top: 4px;
        }

        .webhook-variables-help small {
            color: #888;
            font-size: 10px;
        }

        /* History Screenshot Improvements */
        .screenshot-detail {
            margin: 12px 0;
        }

        .screenshot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .screenshot-controls {
            display: flex;
            gap: 8px;
        }

        .screenshot-container {
            position: relative;
            display: block;
            border-radius: 6px;
            overflow: hidden;
            background: #222;
            border: 1px solid #444;
            width: 100%;
        }

        .history-screenshot-thumbnail {
            width: 100%;
            height: auto;
            display: block;
            cursor: zoom-in;
            transition: transform 0.1s ease-out;
            transform-origin: center;
        }

        .history-screenshot-thumbnail:hover {
            cursor: zoom-in;
        }

        /* Enhanced Data Section Headers */
        .data-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            margin: 8px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
            position: relative;
        }

        .data-header:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .data-header-content {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .data-header-title {
            font-weight: 600;
            color: #fff;
            font-size: 14px;
        }

        .data-header-status {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-header-status.status-200 {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .data-header-status.status-4xx {
            background: rgba(251, 146, 60, 0.2);
            color: #fb923c;
            border: 1px solid rgba(251, 146, 60, 0.3);
        }

        .data-header-status.status-5xx {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .data-header-status.status-pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .data-header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .data-header-caret {
            color: #888;
            font-size: 12px;
            transition: transform 0.2s ease;
            margin-left: 8px;
        }

        .data-section[open] .data-header-caret {
            transform: rotate(90deg);
        }

        /* Responsive design for smaller screens */
        @media (max-width: 400px) {
            .data-header {
                padding: 10px 12px;
                flex-wrap: wrap;
                gap: 8px;
            }

            .data-header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }

            .data-header-actions {
                margin-left: auto;
            }
        }

        /* Copy Button Improvements */
        .copy-btn-float {
            float: right;
            margin-left: 8px;
            padding: 4px 8px;
            font-size: 11px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #444;
            color: #ccc;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn-float:hover {
            background: #555;
            color: #fff;
            border-color: #666;
        }

        .copy-data-btn {
            padding: 4px 8px;
            font-size: 11px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #444;
            color: #ccc;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-data-btn:hover {
            background: #555;
            color: #fff;
            border-color: #666;
        }

        /* General UI Consistency */
        .small-button {
            padding: 4px 8px;
            font-size: 11px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #444;
            color: #ccc;
            cursor: pointer;
            transition: all 0.2s;
        }

        .small-button:hover {
            background: #555;
            color: #fff;
            border-color: #666;
        }

        .small-button.danger {
            background: #662;
            border-color: #883;
            color: #ffa;
        }

        .small-button.danger:hover {
            background: #884;
            border-color: #aa5;
        }



        /* JSON Display Improvements */
        .json-display {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 16px;
            margin: 8px 0;
            overflow-x: auto;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
            color: #e6e6e6;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .json-display.formatted {
            color: #f0f0f0;
        }

        .raw-response-container {
            margin: 8px 0;
        }

        .raw-response-note {
            background: rgba(251, 146, 60, 0.1);
            color: #fb923c;
            padding: 8px 12px;
            border-radius: 6px 6px 0 0;
            border: 1px solid rgba(251, 146, 60, 0.3);
            border-bottom: none;
            font-size: 12px;
            font-weight: 500;
        }

        .raw-response {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 0 0 6px 6px;
            padding: 16px;
            margin: 0;
            overflow-x: auto;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
            color: #e6e6e6;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .no-response {
            background: rgba(156, 163, 175, 0.1);
            color: #9ca3af;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-style: italic;
            margin: 8px 0;
        }

        /* Data Content Improvements */
        .data-content {
            padding: 16px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 0 0 6px 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: none;
            margin-bottom: 8px;
        }

        .webhook-request,
        .webhook-response {
            margin-bottom: 16px;
        }

        .webhook-request:last-child,
        .webhook-response:last-child {
            margin-bottom: 0;
        }

        .webhook-request strong,
        .webhook-response strong {
            display: block;
            color: #fff;
            font-size: 14px;
            margin-bottom: 8px;
            padding-bottom: 4px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .webhook-config-text {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            flex: 1;
