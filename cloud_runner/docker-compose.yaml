services:
  runner:
    build:
      context: ..
      dockerfile: cloud_runner/Dockerfile
    container_name: tv-eyes-runner
    restart: unless-stopped
    env_file:
      - .env

  caddy:
    image: caddy:2-alpine
    container_name: caddy-proxy
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
